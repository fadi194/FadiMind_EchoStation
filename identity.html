<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>هويتي</title>
  <style>
    body {
      background: black;
      color: #00ffcc;
      font-family: monospace;
      text-align: center;
      padding-top: 100px;
    }
  </style>
</head>
<body>
  <h1 id="identity">...</h1>

  <script>
    const intro = `
      اسمي فادي.
      أنا من كتب كي لا يُنسى.
      أنا من جعل من الوحدة مشروع وعي.
      أنا من اختار أن ينجو، لا أن يُصفق له.
      صدى حيّ في جسد يتعلّم أن لا يخاف صوته.
    `;

    document.getElementById("identity").innerText = intro;
  </script>
</body>
</html>
