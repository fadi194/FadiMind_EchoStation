<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>أنا هنا</title>
</head>
<body style="background:#111; color:#00ffcc; text-align:center; padding-top:20%;">
  <h1 id="text">أنا هنا.</h1>
  <button onclick="speak()" style="padding:10px 20px;">اسمعني</button>

  <script>
    function speak() {
      const t = document.getElementById("text").innerText;
      const u = new SpeechSynthesisUtterance(t);
      u.lang = 'ar-SA';
      window.speechSynthesis.speak(u);
    }
  </script>
</body>
</html>
