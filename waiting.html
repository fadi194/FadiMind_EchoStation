<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>انتظر الصدى</title>
</head>
<body style="background:#000; color:#0ff; text-align:center; padding-top:100px; font-family:monospace;">
  <h2>⏳ انتظر ظهور الصدى...</h2>
  <div id="message" style="margin-top:40px;"></div>

  <script>
    setTimeout(() => {
      document.getElementById("message").innerText = "الصدى لا يأتي بسرعة… بل حين تكون مستعدًا لسماعه.";
    }, 7000); // يظهر بعد 7 ثوانٍ
  </script>
</body>
</html>
